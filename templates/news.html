{% extends "base.html" %}

{% block content %}
<div class="block">
    <h1>новости</h1>
    <br>
    <a class="btn btn-success" href="/create_news" style="width: 80%; margin-left: 10%;">Создать запись</a>
    <br>
    {% for new in news %}
        <br>
        <div class="alert alert-success" role="alert" style="margin: 1%;">
            <a style="text-decoration: none; color: black;" href="/users/{{ new.creator }}">
                <h4 class="alert-heading">{{ new.user.name }} {{ new.user.surname }}</h4>
            </a>
            <hr>
            <textarea class="new" disabled>
                {{ new.content }}
            </textarea>
            <p style="text-align: right">{{ new.date }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
