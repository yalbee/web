{% extends "base.html" %}

{% block content %}
<h1>Отправить сообщение</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.message(class="form-control") }}<br>
        {% for error in form.message.errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
    </p>
    {{ form.submit(type="submit", class="btn btn-primary") }}
</form>
{% endblock %}
